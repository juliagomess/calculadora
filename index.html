<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <nav>
        <h1> Calculadora Gamer </h1>
    </nav>

    <div id="container">
        <div id="calculadora">
            <input type="text" disabled id="visor" placeholder="Digite uma expressão">
            <div id="digitos">
                <button class="btn-7" onclick="mostrarExpressao('7')">7</button>
                <button class="btn-8" onclick="mostrarExpressao('8')">8</button>
                <button class="btn-9" onclick="mostrarExpressao('9')">9</button>
                <button class="btn-div" onclick="mostrarExpressao('/')">/</button>
                <button class="btn-4" onclick="mostrarExpressao('4')">4</button>
                <button class="btn-5" onclick="mostrarExpressao('5')">5</button>
                <button class="btn-6" onclick="mostrarExpressao('6')">6</button>
                <button class="btn-mult" onclick="mostrarExpressao('*')">*</button>
                <button class="btn-1" onclick="mostrarExpressao('1')">1</button>
                <button class="btn-2" onclick="mostrarExpressao('2')">2</button>
                <button class="btn-3" onclick="mostrarExpressao('3')">3</button>
                <button class="btn-menos" onclick="mostrarExpressao('-')">-</button>
                <button class="btn-0" onclick="mostrarExpressao('0')">0</button>
                <button class="btn-ponto" onclick="mostrarExpressao('.')">.</button>
                <button class="btn-mais" onclick="mostrarExpressao('+')">+</button>
                <button class="btn-igual" onclick="mostrarExpressao('=')">=</button>
                <button class="btn-c" onclick="mostrarExpressao('c')">C</button>
            </div>
        </div>
    </div>

    <footer>
        <h2>Desenvolvido por: Júlia Gomes</h2>
        <div id="sociais">
            <a href="https://instagram.com/disk4juh?igshid=YmMyMTA2M2Y=">Instagram</a>
            <a href="https://twitter.com/disk4juh">Twitter</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
